      - name: toDate
        in: query
        required: false
        schema:
          type: string
          format: date-time
      - name: fromPrice
        in: query
        required: false
        schema:
          type: number
          format: double
      - name: toPrice
        in: query
        required: false
        schema:
          type: number
          format: double
      - name: address
        in: query
        required: false
        schema:
          type: string
      - name: userEmail
        in: query
        required: false
        schema:
          type: string
      - name: page
        in: query
        description: Zero-based page index (0..N)
        required: false
        schema:
          minimum: 0
          type: integer
          default: 0
      - name: size
        in: query
        description: The size of the page to be returned
        required: false
        schema:
          minimum: 1
          type: integer
          default: 20
      - name: sort
        in: query
        description: "Sorting criteria in the format: property,(asc|desc). Default\
          \ sort order is ascending. Multiple sort criteria are supported."
        required: false
        schema:
          type: array
          items:
            type: string
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/PageOrderDto'
    put:
      tags:
      - order-controller
      operationId: update
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderDto'
        required: true
      responses:
        "200":
          description: OK
    post:
      tags:
      - order-controller
      operationId: create
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderDto'
        required: true
      responses:
        "200":
          description: OK
  /api/dishes:
    get:
      tags:
      - dish-controller
      operationId: getAllDishesByRestaurant
      parameters:
      - name: cuisine
        in: query
        required: false
        schema:
          type: string
          enum:
          - ITALIAN
          - INDIAN
          - JAPANESE
          - CHINESE
          - THAI
          - TURKISH
          - MEXICAN
          - FRENCH
          - SPANISH
